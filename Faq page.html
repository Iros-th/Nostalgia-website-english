<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>Nostalgia</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f2f2f2;
    }
   .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
   .accordion {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }
   .accordion-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4caf50;
      color: #fff;
      padding: 15px;
      cursor: pointer;
    }
   .accordion-header h2 {
      margin: 0;
    }
   .accordion-icon {
      font-size: 24px;
      transition: 0.3s;
    }
   .accordion-content {
      padding: 15px;
      max-height: 0;
      overflow: hidden;
      transition: 0.3s;
    }
   .accordion-content p {
      margin: 0;
    }
   .hidden {
      max-height: 1000px;
      padding: 15px;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #777;
    }
   .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #013d4c;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      z-index: 1;
    }
   .back-button:hover {
      background-color: #024a6c;
    }
  </style>
</head>
<body>
  <a href="https://iros-th.github.io/Nostalgia-website-english/Homepage.html" class="back-button">
    <i class="fas fa-arrow-left"></i> Back to Homepage
  </a>
  <div class="container">
    <!-- rest of your code -->
  </div>
  <footer>
    <p>For more information on our ethical considerations, please visit <a href="https://journal-bcs.springeropen.com/articles/10.1186/s13173-021-00121-x" target="_blank">this article</a>.</p>
  </footer>
  <script>
    const accordions = document.querySelectorAll('.accordion');

    accordions.forEach(accordion => {
      const icon = accordion.querySelector('.accordion-icon');
      const content = accordion.querySelector('.accordion-content');

      icon.addEventListener('click', () => {
        content.classList.toggle('hidden');
        icon.textContent = icon.textContent === '+'? '-' : '+';
      });
    });
  </script>
</body>
</html>
